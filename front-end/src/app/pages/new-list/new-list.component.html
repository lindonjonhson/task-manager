<div class="centered-content">
    <div class="modal-box">
        <h2 class="title">Create a new list</h2>

        <input #listTitleInput class="input has-background-light" type="text" placeholder="New list">
        
        <br><br>

        <div class="buttons is-right">
            <button routerLink="/" class="button is-danger is-outlined">Delete</button>
            <button (click)="createNewList(listTitleInput.value)" class="button is-primary">Create</button>
        </div>

    </div>
</div>
