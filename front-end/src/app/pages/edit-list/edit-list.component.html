<div class="centered-content">
    <div class="modal-box">
        <h2 class="title">Edit list</h2>

        <input #listTitleInput class="input has-background-light" type="text" [placeholder]="oldname">
        
        <br><br>

        <div class="buttons is-right">
            <button routerLink="/" class="button is-danger is-outlined">Delete</button>
            <button (click)="updateList(listTitleInput.value)" class="button is-primary">Save</button>
        </div>

    </div>
</div>
